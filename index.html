<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulir Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            background-color: #ffffff; /* White background */
            color: #000000; /* Black text for white background */
            padding: 20px;
        }
        .contact-section h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
        }
        .contact-section .icon {
            font-size: 24px;
            margin-right: 10px;
            color: #ff5722;
        }
        .contact-block {
            margin-bottom: 30px;
        }
        .contact-block h3 {
            font-size: 22px;
            font-weight: 600;
            margin: 10px 0;
        }
        .contact-block p {
            margin: 5px 0;
            font-size: 16px;
        }
        .social-icons {
            display: flex;
            align-items: center;
            margin-top: 20px;
        }
        .social-icons a {
            margin-right: 15px;
        }
        .social-icons img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <!-- Contact Us Section Placeholder -->
    <div id="contact-us-placeholder"></div>

    <script>
        // JavaScript to Load External HTML
        document.addEventListener("DOMContentLoaded", function () {
            const contactPlaceholder = document.getElementById("contact-us-placeholder");

            fetch("contact.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load contact.html");
                    }
                    return response.text();
                })
                .then(html => {
                    contactPlaceholder.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading the contact section:", error);
                });
        });
    </script>
</body>
</html>
