<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1200">
    <title>Thulir Construction</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            overflow-x: hidden;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: white;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 1200px; /* Desktop width */
            margin: 0 auto;
        }

        html {
            width: 1200px; /* Locks the viewport width */
            height: 100%; /* Full height */
            overflow-x: hidden;
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 70px;
            margin-right: 10px;
        }

        .logo-text-container {
            display: flex;
            flex-direction: column;
            line-height: 1.2;
        }

        .logo-text-bold {
            font-size: 28px;
            font-weight: 1000;
        }

        .logo-text-light {
            font-size: 18px;
            font-weight: 300;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-right: 40px;
        }

        .nav a {
            text-decoration: none;
            color: black;
            font-weight: 400;
            font-size: 18px;
            transition: color 0.3s ease, text-shadow 0.3s ease;
        }

        .nav a.active {
            color: red;
            font-weight: 800;
        }

        .schedule-button {
            background-color: red;
            color: white;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background-color 0.5s ease;
        }

        .schedule-button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="images/logo255.jpg" alt="Thulir Construction Logo">
            <div class="logo-text-container">
                <span class="logo-text-bold">Thulir</span>
                <span class="logo-text-bold">Construction</span>
            </div>
        </div>

        <ul class="nav">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#careers">Careers</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <button class="schedule-button">Schedule Meeting</button>
    </div>

    <script>
        // Select all navigation links
        const navLinks = document.querySelectorAll('.nav a');

        // Add click event listener to each link
        navLinks.forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();

                // Remove 'active' class from all links
                navLinks.forEach(nav => nav.classList.remove('active'));

                // Add 'active' class to the clicked link
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
