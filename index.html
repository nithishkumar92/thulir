<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thulir Construction</title>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;700&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            margin: 0;
            font-family: 'Comfortaa', sans-serif;
            background-color: #ffffff;
            color: #000000;
            padding: 0;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #fff;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            display: flex;
            align-items: center;
        }

        .logo img {
            height: 80px;
            margin-right: 10px;
        }

        .logo-text-container {
            line-height: 1.2;
        }

        .logo-text-bold {
            font-size: 30px;
            font-weight: 700;
        }

        .nav {
            display: flex;
            list-style: none;
            margin: 0;
            padding: 0;
        }

        .nav li {
            margin-right: 20px;
        }

        .nav a {
            text-decoration: none;
            color: #000;
            font-weight: 400;
            font-size: 16px;
            transition: color 0.3s, text-shadow 0.3s;
        }

        .nav a:hover {
            color: red;
        }

        .nav a.active {
            color: red;
            font-weight: 600;
        }

        .schedule-button {
            background-color: red;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .schedule-button:hover {
            background-color: darkred;
        }

        #contact-us-placeholder {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background-color: #f9f9f9;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .contact-section {
            text-align: center;
        }

        .contact-section .icon {
            font-size: 24px;
            margin-right: 10px;
            color: red;
        }

        .social-icons {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .social-icons a {
            margin: 0 10px;
        }

        .social-icons img {
            width: 32px;
            height: 32px;
            object-fit: contain;
        }

        .latest-projects {
            margin: 40px auto;
            max-width: 1200px;
            padding: 20px;
            background-color: #f5f5f5;
            border-radius: 10px;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
        }

        .latest-projects h2 {
            text-align: center;
            font-size: 28px;
            color: #333;
            margin-bottom: 20px;
        }

        .project-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }

        .project-item {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
            padding: 10px;
        }

        .project-item img {
            width: 100%;
            height: auto;
            border-bottom: 1px solid #ddd;
        }

        .project-item p {
            margin: 10px 0 0;
            font-size: 16px;
            color: #555;
        }

                .btn-custom {
            background-color: #007bff; /* Example: Blue background */
            color: #fff; 
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none; 
            cursor: pointer;
        }
        
    </style>
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="logo">
            <img src="images/logo255.jpg" alt="Thulir Construction Logo">
            <div class="logo-text-container">
                <span class="logo-text-bold">Thulir</span>
                <span class="logo-text-bold">Construction</span>
            </div>
        </div>

        <ul class="nav">
            <li><a href="#home" class="active">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#team">Team</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#careers">Careers</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>

        <button class="schedule-button">Schedule Meeting</button>
    </header>

    <!-- Latest Projects Section -->
    <section id="latest-projects" class="latest-projects">
        <h2>Latest Projects</h2>
        <div class="project-gallery">
            <div class="project-item">
                <img src="images/pic01.jpg" alt="Project 1">
                <p>Project 1 Description</p>
            </div>
            <div class="project-item">
                <img src="images/pic02.jpg" alt="Project 2">
                <p>Project 2 Description</p>
            </div>
            <div class="project-item">
                <img src="images/pic03.jpg" alt="Project 3">
                <p>Project 3 Description</p>
            </div>
        </div>
    </section>

    <!-- Contact Us Section Placeholder -->
    <div id="contact-us-placeholder">Loading contact section...</div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const contactPlaceholder = document.getElementById("contact-us-placeholder");

            fetch("contact.html")
                .then(response => {
                    if (!response.ok) {
                        throw new Error("Failed to load contact.html");
                    }
                    return response.text();
                })
                .then(html => {
                    contactPlaceholder.innerHTML = html;
                })
                .catch(error => {
                    console.error("Error loading the contact section:", error);
                    contactPlaceholder.innerHTML = "<p>Unable to load contact section. Please try again later.</p>";
                });
        });

        const navLinks = document.querySelectorAll('.nav a');
        navLinks.forEach(link => {
            link.addEventListener('click', function () {
                navLinks.forEach(nav => nav.classList.remove('active'));
                this.classList.add('active');
            });
        });
    </script>
</body>
</html>
