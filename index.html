<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precise Rebar</title>
    <style>
        body {
            font-family: sans-serif; /* Choose a font for your website */
            margin: 0;
        }

        header {
            background-color: #fff; /* White background for the header */
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-weight: bold;
            font-size: 24px;
        }

        .logo span {
            color: red; /* Red color for "REBAR" */
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-left: 30px;
        }

        nav a {
            text-decoration: none;
            color: #333; /* Dark gray color for navigation links */
            font-weight: bold;
            transition: color 0.3s ease; /* Smooth color transition on hover */
        }

        nav a:hover {
            color: red; /* Red color for navigation links on hover */
        }

        .shadow-line {
            height: 2px;
            background-color: #ccc; /* Light gray color for the line */
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1); /* Shadow effect */
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">
            PRECISE <span>REBAR</span> 
        </div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Team</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <div class="shadow-line"></div>

</body>
</html>
